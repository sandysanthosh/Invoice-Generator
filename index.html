<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <div>
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" placeholder="Enter client name" required>
            </div>
            <div>
                <label for="invoiceDate">Invoice Date:</label>
                <input type="date" id="invoiceDate" required>
            </div>
            <div>
                <label for="items">Add Items:</label>
                <div id="item-container">
                    <div class="item">
                        <input type="text" placeholder="Item description" class="description" required>
                        <input type="number" placeholder="Quantity" class="quantity" min="1" required>
                        <input type="number" placeholder="Price" class="price" min="0" step="0.01" required>
                        <button type="button" class="remove-item">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-item">Add Item</button>
            </div>
            <button type="submit">Generate Invoice</button>
        </form>
        <div id="invoice-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
