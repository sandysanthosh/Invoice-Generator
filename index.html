<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice PDF Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Invoice PDF Generator</h1>
    <button id="downloadPdf">Download Invoice PDF</button>

    <script>
        document.getElementById('downloadPdf').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add content to the PDF
            doc.setFont("helvetica", "bold");
            doc.text("Invoice", 105, 20, { align: "center" });

            doc.setFont("helvetica", "normal");
            doc.text("Client Name: John Doe", 20, 40);
            doc.text("Invoice Date: 2025-01-24", 20, 50);

            // Add an itemized table
            const items = [
                { description: "Product A", quantity: 2, price: 50 },
                { description: "Product B", quantity: 1, price: 100 },
            ];

            let yOffset = 70;
            doc.text("Items:", 20, yOffset);
            yOffset += 10;

            items.forEach(item => {
                const itemText = `${item.description} | ${item.quantity} x ${item.price.toFixed(2)} = ${(item.quantity * item.price).toFixed(2)}`;
                doc.text(itemText, 20, yOffset);
                yOffset += 10;
            });

            const total = items.reduce((sum, item) => sum + item.quantity * item.price, 0);
            doc.text(`Total Amount: ${total.toFixed(2)}`, 20, yOffset + 10);

            // Download the PDF
            doc.save("Invoice.pdf");
        });
    </script>
</body>
</html>
